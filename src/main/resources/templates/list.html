<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
          <table>
              <tr>
                  <td>id</td>
                  <td>学生</td>
                  <td>年龄</td>
                  <td>添加时间</td>
                  <td>操作</td>
                  <td>修改</td>
              </tr>
              <tr th:each=" s : ${stu}">
                  <td th:text="${s.id}"></td>
                  <td th:text="${s.name}"></td>
                  <td th:text="${s.age}"></td>
                  <td th:text="${#dates.format(s.D,'yyyy-MM-dd')}"></td>
                  <td><a th:href="|/stu/del?id=${s.id}|">删除</a></td>
                  <td><a th:href="|/stu/upd?id=${s.id}|">修改</a></td>
              </tr>
          </table>
</body>
</html>
